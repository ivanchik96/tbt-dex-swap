<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TBT DEX</title>
<style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; color: #333; margin: 0; padding: 2rem; }
    #container { max-width: 400px; margin: auto; background: #fff; padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    h1 { font-size: 1.5rem; text-align: center; margin-bottom: 1rem; }
    #wallet-info { text-align: center; margin-bottom: 1rem; }
    #connect-btn { padding: 0.5rem 1rem; font-size: 1rem; }
    #wallet-details { font-size: 0.9rem; }
    #wallet-address-short { font-weight: bold; }
    .field { margin: 1rem 0; display: flex; align-items: baseline; }
    .field label { flex: 0 0 50px; }
    .field input { flex: 1; padding: 0.5rem; font-size: 1rem; }
    .token-symbol { margin-left: 0.5rem; }
    .balance-info { margin-left: 0.5rem; font-size: 0.9rem; color: #555; }
    #flip-btn { display: block; margin: 0.5rem auto; padding: 0.2rem; font-size: 1rem; background: none; border: none; cursor: pointer; }
    #flip-btn:hover { text-decoration: underline; }
    #swap-btn { width: 100%; padding: 0.75rem; font-size: 1rem; background: #4CAF50; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    #swap-btn:disabled { background: #aaa; cursor: not-allowed; }
    #message { margin-top: 1rem; font-size: 0.9rem; min-height: 1.2em; text-align: center; }
    a { color: #4CAF50; text-decoration: none; }
    a:hover { text-decoration: underline; }
</style>
</head>
<body>
<div id="container">
  <h1>TBT DEX</h1>
  <div id="wallet-info">
    <button id="connect-btn">Connect Wallet</button>
    <div id="wallet-details" style="display:none;">
      Connected: <span id="wallet-address-short"></span><br/>
      SOL Balance: <span id="sol-balance"></span> SOL<br/>
      TBT Balance: <span id="tbt-balance"></span> TBT
    </div>
  </div>
  <div id="swap-box">
    <div class="field">
      <label for="input-amount">From:</label>
      <input type="number" id="input-amount" placeholder="0.0" disabled />
      <span class="token-symbol" id="input-token">TBT</span>
      <span class="balance-info">Balance: <span id="balance-from"></span></span>
    </div>
    <button id="flip-btn" title="Switch direction">⇅</button>
    <div class="field">
      <label for="output-amount">To:</label>
      <input type="text" id="output-amount" placeholder="0.0" disabled />
      <span class="token-symbol" id="output-token">SOL</span>
    </div>
    <button id="swap-btn" disabled>Swap</button>
    <div id="message"></div>
  </div>
</div>
<script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

</script>
</body>
</html>
